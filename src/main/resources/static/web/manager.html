<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Funds Hub - Manager</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="app" class="manager-app">
            <main class="d-flex flex-column p-1 gap-4 flex-lg-row main-manager">
                <div class="d-flex flex-column gap-4 flex-lg-grow-1">
                    <section class="client-manager">
                        <h2 class="text-white">Cient Manager</h2>
                        <form @submit="addClient" action="#">
                            <fieldset>
                                <div class="mb-3">
                                  <label for="name" class="form-label text-white">Name:</label>
                                  <input type="text" id="name" class="form-control" required v-model="inputName">
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="mb-3">
                                  <label for="lastname" class="form-label text-white">Last name:</label>
                                  <input type="text" id="lastname" class="form-control" required v-model="inputLastName">
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="mb-3">
                                  <label for="email" class="form-label text-white">Email address:</label>
                                  <input type="email" id="email" class="form-control" required v-model="inputEmail">
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-success btn-sm btn--mod">Add client</button>
                        </form>
                    </section>
                    <section class="client-list-table">
                        <h2 class="text-white">Client list</h2>
                        <div class="table-responsive">
                            <table class="table table-striped text-center">
                                <thead>
                                    <tr class="">
                                        <th scope="col">First name</th>
                                        <th scope="col">Last name</th>
                                        <th scope="col">Email address</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    <tr v-for="user of clientsData">
                                        <td scope="row">{{user.firstName}}</td>
                                        <td>{{user.lastName}}</td>
                                        <td>{{user.email}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                    </section>
                </div>
                <section class="rest-response">
                    <h2 class="text-white">Client REST response</h2>
                    <pre class="first-color-bg text-white">{{clientsData}}</pre>
                </section>
            </main>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="../js/manager.js"></script> -->
    <script src="../js/Manager.js"></script>
</html>
