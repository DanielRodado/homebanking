<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Funds Hub - Accounts</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>


        <div id="app" class="account-app d-flex flex-column">
          <header>
            <div class="header-contain">
              <div class="bg-contain"></div>
              <nav class="navbar navbar-expand-md header-nav">
                  <div class="container--mod">
                      <a class="navbar-brand text-white fs-4" href="#"
                          >E-Funds Hub</a
                      >
                      <button
                          class="navbar-toggler"
                          type="button"
                          data-bs-toggle="collapse"
                          data-bs-target="#navbarNav"
                          aria-controls="navbarNav"
                          aria-expanded="false"
                          aria-label="Toggle navigation"
                      >
                          <span class="navbar-toggler-icon text-white"></span>
                      </button>
                      <div
                          class="collapse navbar-collapse justify-content-end"
                          id="navbarNav"
                      >
                          <ul class="navbar-nav">
                              <li class="nav-item">
                                  <a
                                      class="nav-link link-active text-white"
                                      aria-current="page"
                                      href="#"
                                      >Accounts</a
                                  >
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link text-white link" href="#"
                                      >Cards</a
                                  >
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link text-white link" href="#"
                                      >Trasaction</a
                                  >
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link text-white link" href="#"
                                      >Loan</a
                                  >
                              </li>
                          </ul>
                      </div>
                  </div>
              </nav>
            </div>
        </header>
            <main class="flex-grow-1 mb-3" v-cloack>
                <section>
                    <div class="container mt-3">
                        <div class="title text-center mb-4">
                            <h2>Hello, {{client.firstName}}</h2>
                            <p>This is the status of your account:</p>
                        </div>
                        <div class="d-flex flex-wrap gap-4 justify-content-center">
                            <div v-for="account of client.accounts">
                                <div class="premium-card text-center">
                                    <a :href="`./account.html?id=${account.id}`" role="button" >
                                        <i class="bi bi-box-arrow-in-up-right btn-details"></i>
                                    </a>
                                    <p class="card-title mt-3">Account number: <span class="ms-2">{{account.number}}</p>
                                    <p class="card-info">Amount: ${{account.balance.toLocaleString()}}</p>
                                    <p class="card-info">Creation date: {{account.creationDate}}</p>
                                  </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                  <div class="col-12 col-md-8 offset-md-2">
                                    
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </section>
            </main>
            <div v-if="loading" class="loader-container">
              <div class="loader"></div>
            </div>
            <footer class="d-flex justify-content-center align-items-center">
                <p class="m-0 text-center">Copyright &copy; 2023 <span class="color-text-footer">E-Funds Hub</span> All Rights Reserved</p>
            </footer>
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../js/accounts.js"></script>
    </body>
</html>
