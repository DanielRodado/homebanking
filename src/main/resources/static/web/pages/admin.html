<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FINOVATE - Create Loan</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link
            rel="shortcut icon"
            href="../assets/logo-favicon.png"
            type="image/x-icon"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <div id="app" class="app d-flex flex-column">
            <header>
                <div
                    class="header-contain-create-card d-flex flex-column align-items-center justify-content-center"
                >
                    <div class="bg-contain"></div>
                    <nav class="navbar navbar-expand-md header-nav w-100">
                        <div class="container-fluid container--mod">
                            <a
                                class="navbar-brand text-white fs-4"
                                href="../index.html"
                                ><img
                                    src="../assets/logo-page.png"
                                    class="logo d-none d-sm-inline-block"
                                    alt="logo"
                                />
                                <img
                                    src="../assets/logo-favicon.png"
                                    class="logo-sm d-sm-none"
                                    alt="logo"
                                />
                                <h1 class="d-none">FINOVATE</h1>
                            </a>
                            <input
                                id="checkbox"
                                type="checkbox"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarNav"
                                aria-controls="navbarNav"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            />
                            <label class="toggle" for="checkbox">
                                <div id="bar1" class="bars"></div>
                                <div id="bar2" class="bars"></div>
                                <div id="bar3" class="bars"></div>
                            </label>
                            <div
                                class="collapse navbar-collapse justify-content-end"
                                id="navbarNav"
                            >
                                <ul class="navbar-nav mt-3 mt-md-0">
                                    <li class="nav-item link">
                                        <a
                                            class="nav-link text-white ms-3 ms-md-0"
                                            aria-current="page"
                                            href="./accounts.html"
                                            >Accounts</a
                                        >
                                    </li>
                                    <li class="nav-item link">
                                        <a
                                            class="nav-link text-white ms-3 ms-md-0"
                                            href="./cards.html"
                                            >Cards</a
                                        >
                                    </li>
                                    <li class="nav-item link">
                                        <a
                                            class="nav-link text-white ms-3 ms-md-0"
                                            href="./transfers.html"
                                            >Trasaction</a
                                        >
                                    </li>
                                    <li class="nav-item link">
                                        <a
                                            class="nav-link text-white ms-3 ms-md-0"
                                            href="./loans.html"
                                            >Loan</a
                                        >
                                    </li>
                                    <li
                                        v-if="isAdmin"
                                        class="nav-item link link-active"
                                    >
                                        <a
                                            class="nav-link text-white ms-3 ms-md-0"
                                            href="./admin.html"
                                            >Admin</a
                                        >
                                    </li>
                                </ul>
                                <div
                                    class="container-Btn-logout pt-2 pt-md-0 ms-md-2"
                                >
                                    <button
                                        class="Btn--logout ms-1 ms-md-0"
                                        @click="logout"
                                    >
                                        <div class="sign">
                                            <svg viewBox="0 0 512 512">
                                                <path
                                                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                                                ></path>
                                            </svg>
                                        </div>
                                        <div class="text--logout">Logout</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <h2
                        class="title-header mb-0 fw-semibold user-select-none"
                        v-if="!loading"
                    >
                        {{valueInputPanelAdmin}} > Admin
                    </h2>
                </div>
            </header>
            <main class="flex-grow-1">
                <div class="layout--admin">
                    <input
                        name="nav"
                        class="input-option-admin"
                        type="radio"
                        class="nav home-radio"
                        id="home"
                        checked="checked"
                        value="Create Loan"
                        v-model="valueInputPanelAdmin"
                    />
                    <div class="page--admin home-page">
                        <div class="page-contents">
                            <section class="first-color-bg pt-5 pb-5">
                                <div
                                    class="container container--transfer four-color-bg pb-3 rounded-4"
                                >
                                    <form
                                        class="d-flex flex-column p-1 pt-2 p-md-3"
                                    >
                                        <fieldset
                                            class="d-flex flex-column gap-3"
                                        >
                                            <fieldset>
                                                <label
                                                    class="text-white fw-bolder"
                                                    for="typeOfLoan"
                                                    >Name of loan</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="typeOfLoan"
                                                    v-model="typeOfLoan"
                                                />
                                            </fieldset>
                                            <fieldset>
                                                <label
                                                    class="text-white fw-bolder"
                                                    for="maxAmount"
                                                    >Max amount</label
                                                >
                                                <div class="input-group">
                                                    <span
                                                        class="input-group-text four-color-bg fw-bold text-white"
                                                        >$</span
                                                    >
                                                    <input
                                                        type="number"
                                                        class="form-control"
                                                        id="maxAmount"
                                                        v-model="maxAmount"
                                                    />
                                                </div>
                                            </fieldset>
                                            <fieldset>
                                                <label
                                                    class="text-white fw-bolder"
                                                    for="interestRate"
                                                    >Interest rate</label
                                                >
                                                <div class="input-group">
                                                    <input
                                                        type="number"
                                                        class="form-control"
                                                        id="interestRate"
                                                        v-model="interestRate"
                                                    />
                                                    <span
                                                        class="input-group-text four-color-bg fw-bold text-white"
                                                        >%</span
                                                    >
                                                </div>
                                            </fieldset>
                                            <fieldset>
                                                <label
                                                    class="text-white fw-bolder"
                                                    for="payments"
                                                    >Payments</label
                                                >
                                                <div class="input-group">
                                                    <input
                                                        type="number"
                                                        class="form-control"
                                                        id="payments"
                                                        v-model="paymentAdd"
                                                    />
                                                    <button
                                                        type="button"
                                                        class="input-group-text btn btn-success"
                                                        @click="addPayments"
                                                    >
                                                        Add pay
                                                    </button>
                                                    <button
                                                        type="button"
                                                        class="input-group-text btn btn-danger"
                                                        @click="deletePayments"
                                                    >
                                                        Reset pay
                                                    </button>
                                                </div>
                                                <div
                                                    v-if="payments.length >= 1"
                                                    class="text-start p-1 text-white mt-2 five-color-bg rounded-3"
                                                >
                                                    <span class="fw-bold"
                                                        >Payments add:</span
                                                    >
                                                    <span
                                                        v-for="payment of payments"
                                                        class="ms-2"
                                                    >
                                                        {{payment}} |</span
                                                    >
                                                </div>
                                            </fieldset>
                                        </fieldset>
                                        <button
                                            type="button"
                                            class="btn btn-primary mt-4"
                                            @click="createLoan"
                                        >
                                            Create loan
                                        </button>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                    <label class="label-admin nav--admin" for="home">
                        <span class="p-0">
                            <svg class="d-none d-md-inline-block" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-currency-exchange" viewBox="0 0 16 16">
                                <path d="M0 5a5.002 5.002 0 0 0 4.027 4.905 6.46 6.46 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05c0-.046 0-.093.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.46 3.46 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98c-.003.046-.003.097-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5zm16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0zm-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787H8.25zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674l.077.018z"/>
                              </svg>
                            Create Loan
                        </span>
                    </label>

                    <input
                        name="nav"
                        class="input-option-admin"
                        type="radio"
                        class="about-radio"
                        id="about"
                        value="Create Admin"
                        v-model="valueInputPanelAdmin"
                    />
                    <div class="page--admin about-page">
                        <div class="page-contents">
                            <section class="first-color-bg pt-5 pb-5">
                                <div
                                    class="container container--transfer four-color-bg pb-3 rounded-4"
                                >
                                    <form
                                        class="d-flex flex-column p-1 pt-2 p-md-3"
                                    >
                                        <fieldset
                                            class="d-flex flex-column gap-3"
                                        >
                                            <fieldset>
                                                <label
                                                    class="text-white fw-bolder"
                                                    for="firstNameAdmin"
                                                    >First Name</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="firstNameAdmin"
                                                    v-model="adminFirstName"
                                                />
                                            </fieldset>
                                            <fieldset>
                                                <label
                                                    class="text-white fw-bolder"
                                                    for="lastNameAdmin"
                                                    >Last Name</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="lastNameAdmin"
                                                    v-model="adminLastName"
                                                />
                                            </fieldset>
                                            <fieldset>
                                                <label
                                                    class="text-white fw-bolder"
                                                    for="eamilAdmin"
                                                    >Email</label
                                                >
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    id="eamilAdmin"
                                                    v-model="adminEmail"
                                                />
                                            </fieldset>
                                            <fieldset>
                                                <label
                                                    class="text-white fw-bolder"
                                                    for="passwordAdmin"
                                                    >Password</label
                                                >
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    id="passwordAdmin"
                                                    v-model="adminPass"
                                                />
                                            </fieldset>
                                        </fieldset>
                                        <button
                                            type="button"
                                            class="btn btn-primary mt-4"
                                            @click="createAdmin"
                                        >
                                            Create Admin
                                        </button>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                    <label class="label-admin nav--admin" for="about">
                        <span class="p-0">
                            <svg class="d-none d-md-inline-block" xmlns="http://www.w3.org/2000/svg" width="24" height="" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                                <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
                              </svg>
                            Create Admin
                        </span>
                    </label>

                    <input
                        name="nav"
                        class="input-option-admin"
                        type="radio"
                        class="contact-radio"
                        id="contact"
                        value="Client To Admin"
                        v-model="valueInputPanelAdmin"
                    />
                    <div class="page--admin contact-page">
                        <div class="page-contents">
                            <section class="first-color-bg pt-5 pb-5">
                                <div
                                    class="container container--transfer four-color-bg pb-3 rounded-4"
                                >
                                    <form
                                        class="d-flex flex-column p-1 pt-2 p-md-3"
                                    >
                                        <fieldset
                                            class="d-flex flex-column gap-3"
                                        >
                                            <fieldset>
                                                <label
                                                    class="text-white fw-bolder"
                                                    for="emailClientConvertToAdmin"
                                                    >Email Of Client</label
                                                >
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    id="emailClientConvertToAdmin"
                                                    v-model="emailClientToAdmin"
                                                />
                                            </fieldset>
                                        </fieldset>
                                        <button
                                            type="button"
                                            class="btn btn-primary mt-4"
                                            @click="convertClientToAdmin"
                                        >
                                            Convert To Admin
                                        </button>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                    <label class="label-admin nav--admin" for="contact">
                        <span class="p-0">
                            <svg class="d-none d-md-inline-block" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-gear" viewBox="0 0 16 16">
                                <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Zm3.63-4.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
                              </svg>
                            Convert To Admin
                        </span>
                    </label>
                </div>
            </main>
            <div v-if="loading" class="loader-container">
                <div class="loader"></div>
            </div>
            <footer class="d-flex justify-content-center align-items-center">
                <p class="m-0 text-center user-select-none">
                    Copyright &copy; 2023
                    <span class="color-text-footer">FINOVATE</span> All Rights
                    Reserved
                </p>
            </footer>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <script src="../js/admin.js"></script>
    </body>
</html>
